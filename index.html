        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .mode-btn {
            background-color: #e0e0e0;
            color: #333;
        }
        .mode-btn.active {
            background-color: #3498db;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            width: 140px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .card-front {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #0d47a1;
            border: 2px solid #64b5f6;
        }
        .card-back {
            background: linear-gradient(135deg, #fff9c4, #fff59d);
            color: #f57f17;
            transform: rotateY(180deg);
        }
        .card-back-english {
            background: linear-gradient(135deg, #dcedc8, #c5e1a5);
            color: #33691e;
            transform: rotateY(180deg);
        }
        .hsk-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #5c6bc0;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        .hanzi {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            max-width: 100%;
            text-align: center;
            padding: 0 5px;
        }
	/* 根据字数调整字体大小 */
    	.hanzi[data-chars="1"] { font-size: 2.5rem; }
    	.hanzi[data-chars="2"] { font-size: 2.2rem; }
    	.hanzi[data-chars="3"] { font-size: 1.8rem; }
    	.hanzi[data-chars="4"] { font-size: 1.6rem; }
    	.hanzi[data-chars="5"] { font-size: 1.4rem; white-space: normal; } 
        .pinyin {
            font-size: 1.2rem;
            color: #d84315;
            margin-bottom: 5px;
        }
        .meaning {
            font-size: 0.9rem;
            padding: 0 5px;
        }
        .lesson-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 0.7rem;
            color: #666;
        }
        @media (max-width: 600px) {
            .card {
                width: 120px;
                height: 160px;
            }
            .hanzi {

            { hanzi: "碗", pinyin: "wǎn", meaning: "bowl", lesson: "20" },
            { hanzi: "照相机", pinyin: "zhàoxiàngjī", meaning: "camera", lesson: "20" }
        ];

        let currentMode = 'hanzi'; // 默认汉字模式
        let currentLesson = 'all'; // 默认全部课程

        // 初始化卡片
        function initCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // 筛选当前课程的词汇
            const filteredData = currentLesson === 'all' 
                ? hsk3Data 
                : hsk3Data.filter(item => item.lesson === currentLesson);
            
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                if (currentMode === 'hanzi') {
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front">
                                <div class="hanzi" data-chars="${item.hanzi.length}">${item.hanzi}</div>
                                <div class="lesson-info">第${item.lesson}课</div>
                            </div>
                            <div class="card-face card-back">
                                <div class="hsk-badge">3</div>
                                <div class="pinyin">${item.pinyin}</div>
                                <div class="meaning">${item.meaning}</div>
                                <div class="lesson-info">第${item.lesson}课</div>
                            </div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front">
                                <div class="pinyin">${item.pinyin}</div>
                                <div class="lesson-info">第${item.lesson}课</div>
                            </div>
                            <div class="card-face card-back-english">
                                <div class="hsk-badge">3</div>
                                <div class="meaning">${item.meaning}</div>
                                <div class="lesson-info">第${item.lesson}课</div>
                            </div>
                        </div>
                    `;
                }
                
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                container.appendChild(card);
            });
        }

        // 打乱卡片顺序
        function shuffleCards() {
            const container = document.getElementById('cards-container');
            const cards = Array.from(container.querySelectorAll('.card'));
            
            // 移除所有卡片
            cards.forEach(card => container.removeChild(card));
            
            // 打乱顺序
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(cards[j]);
                cards.splice(j, 1);
            }
            
            // 添加剩余的卡片
            cards.forEach(card => container.appendChild(card));
        }

        // 翻转所有卡片
        function flipAllCards() {
            const cards = document.querySelectorAll('.card');
            const allFlipped = Array.from(cards).every(card => card.classList.contains('flipped'));
            
            cards.forEach(card => {
                if (allFlipped) {
                    card.classList.remove('flipped');
                } else {
                    card.classList.add('flipped');
                }
            });
        }

        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('hanzi-mode').classList.toggle('active', mode === 'hanzi');
            document.getElementById('pinyin-mode').classList.toggle('active', mode === 'pinyin');
            initCards();
        }

        // 切换课程
        function switchLesson(lesson) {
            currentLesson = lesson;
            initCards();
        }

        // 事件监听
        document.getElementById('shuffle-btn').addEventListener('click', shuffleCards);
        document.getElementById('flip-all').addEventListener('click', flipAllCards);
        document.getElementById('reset-btn').addEventListener('click', initCards);
        document.getElementById('hanzi-mode').addEventListener('click', () => switchMode('hanzi'));
        document.getElementById('pinyin-mode').addEventListener('click', () => switchMode('pinyin'));
        document.getElementById('lesson-select').addEventListener('change', (e) => switchLesson(e.target.value));

        // 初始化
        initCards();
    </script>
</body>
</html>
